<div class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                Summary
            </label>
            <div>
                <div>
                    <label>
                        <textarea rows="9" class="no-resize appearance-none block w-full bg-green-100 text-gray-900 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" readonly>
                            {{ data }}
                        </textarea>
                    </label>
                    <div style="float: right; padding-right: 35px;">
                        <span id="summary-display"
                              class="absolute px-2 py-1 text-xs text-white bg-blue-500 rounded">{{ data_length }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
